<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <title>Patient Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form class="form-box">
            <div class="que">
                <p class="question">Any other symptoms you have? If yes, mention them.</p>
                <input type="text" name="answer" class="answer">
            </div>
            <div class="que">
                <p class="question">How long you had the cough?</p>
                <div class="answer">
                    <input type="radio" name="answer" id="a">    
                    <label for="a">less than 3 days</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="b">
                    <label for="b">a week</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="c">
                    <label for="c">10 days</label>
                </div>
            </div>
            <div class="que">
                <p class="question">What's your blood group?</p>
                <select class="answer">
                    <option value="A+">A+</option>
                    <option value="A-">A+</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
