<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <title>Docview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box" id="form-box">

        </div>
    </div>

    <script>
        let form = document.getElementById('form-box')

        let arr = [
            {
                "question" : "Do you recently had any emotional or physical stress?",
                "answer": "yes"
            },
            {
                "question" : "Do you sleep atleast 6 - 8 hrs?",
                "answer": "yes"
            }
        ]

        for(let i=0; i<arr.length; i++){
            let question = document.createElement('p')
            question.classList.add('question')
            let answer = document.createElement('p')
            answer.classList.add('answer')
            let div = document.createElement('div')
            div.classList.add('que')
            question.innerText = arr[i].question
            answer.innerText = arr[i].answer
            div.appendChild(question)
            div.appendChild(answer)
            form.appendChild(div)
        }
    </script>
</body>
</html>
